language: r
matrix:
  include:
    - os: osx
      r: release
    - os: linux
      r: release
    - os: linux
      r: devel
sudo: false
cache: packages
after_success:
- if [[ "$TRAVIS_R_VERSION" != "devel" && ("$TRAVIS_OS_NAME" == "osx") ]]; then R CMD INSTALL --build $PKG_TARBALL; fi
- if [[ "$TRAVIS_R_VERSION" != "devel" && ("$TRAVIS_OS_NAME" == "linux") ]]; then Rscript -e 'install.packages("covr");covr::codecov(type="all")'; fi
d,eploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: polyclip_*.t*gz
  on:
    tags: true
    condition: "$TRAVIS_R_VERSION != devel && ($TRAVIS_OS_NAME == osx)"
